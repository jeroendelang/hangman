<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap from CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <!-- Hangman Style -->
    <link href="css/hangman.css" rel="stylesheet" />
</head>
<body>
    <div class="container" ng-app="" ng-controller="gameController">
        <div class="jumbotron">
            <h1>Hangman</h1>
            <div ng-show="gameInProgress">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>{{word}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-2">
                        <div class="form-group">
                            <label for="guess">Try:</label>
                            <input type="text" class="form-control" id="guess" pattern="[A-Za-z]{1}" autofocus="autofocus" maxlength="1" ng-bind="guess" ng-change="guessLetter()">
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-10">
                        <div class="progress">
                            <div class="progress-bar progress-bar-{{progressType}} progress-bar-striped active" role="progressbar"
                                 aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                                {{percentage}}%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1>Hangman game</h1>
        <p>
            This version of the classic hangman game was written by Jeroen de Lang using HTML5, CSS3, Bootstrap, AngularJS and PHP to show coding skills. Enjoy!
        </p>
    </div>
</body>
</html>
